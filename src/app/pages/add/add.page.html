<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="dark">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-button>
    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
      <ion-item color="dark">
          <ion-label position="floating">Nueva tarea</ion-label>
          <ion-input type="text" [(ngModel)]="taskName" (keyup.enter) = "agregarTarea()"></ion-input>
        </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
        <label for="">Tareas por hacer</label>
    </ion-list-header>

    <ion-item color="dark" *ngFor="let task of list.item" class="animated fadeInDown">
        <ion-checkbox color="tertiary" slot="start" [(ngModel)]="task.state" (ionChange) = "stateChange(task)"></ion-checkbox>
        <label for="">{{ task.desc }}</label>
    </ion-item>
  </ion-list>


</ion-content>
