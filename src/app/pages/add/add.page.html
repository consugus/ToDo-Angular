<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="dark">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-button>
    <ion-title>Nombre de la Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
      <ion-item color="dark">
          <ion-label position="floating">Nueva lista</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
        <label for="">Tareas por hacer</label>
    </ion-list-header>

    <ion-item color="dark">
        <ion-checkbox color="tertiary" slot="start"></ion-checkbox>
        <label for="">Hay que madrugar</label>
    </ion-item>
  </ion-list>


</ion-content>
