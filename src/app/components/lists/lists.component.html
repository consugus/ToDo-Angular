<div class="saludo">

    <!-- List of Text Items -->
    <ion-list color="dark">
      <ion-item *ngFor="let list of todoService.lists" detail color="dark" (click)="selectedList( list )">
        <ion-label>{{ list.title | titlecase }}</ion-label>
        <ion-note slot="end" color="tertiary">({{ list.item.length }} items)</ion-note>
      </ion-item>
    </ion-list>

  </div><!-- end .saludo -->
