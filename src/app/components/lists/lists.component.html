<div class="saludo">

  <!-- List of Text Items -->
  <ion-list color="dark">

    <ion-item-sliding *ngFor="let list of todoService.lists | completedFilter: terminados" detail color="dark">
      <ion-item detail color="dark" (click)="selectedList( list )">
        <ion-label>{{ list.title | titlecase }}</ion-label>
        <ion-note slot="end" color="tertiary">({{ list.item.length }} items)</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteList( list )" color="danger"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="editList( list )" color="primary"><ion-icon name="create" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</div><!-- end .saludo -->
